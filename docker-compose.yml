version: '3.8'

services:
  argus:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - DB_NAME=audit_db
      - DB_SSLMODE=disable
      - PORT=3001
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - argus-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=audit_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - argus-network

volumes:
  postgres_data:

networks:
  argus-network:
    name: argus-network
